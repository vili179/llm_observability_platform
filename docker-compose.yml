version: '3.8'

services:
  mongodb:
    image: mongo:6
    container_name: llm_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - llm_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./llm_obs/backend
      dockerfile: Dockerfile
    container_name: llm_backend
    restart: unless-stopped
    ports:
      - "8888:8888"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/llm_observability
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - PORT=8888
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - llm_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./llm_obs/frontend
      dockerfile: Dockerfile
    container_name: llm_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - llm_network
    environment:
      - REACT_APP_API_URL=http://localhost:8888/api

networks:
  llm_network:
    driver: bridge

volumes:
  mongodb_data:
